<!doctype html>
<html>

    <head>
        <title>Tip Calculator</title>
        
        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
         <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Dosis|Raleway" rel="stylesheet">
        
        <!-- Custom Styles -->
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        
		<div id="container">
			
			<h1>Tip Calculator</h1>
			
			<div id="calculator">
				<form id="theForm">
					<label>
						How much was your bill?<br>
						$ <input type="text" id="billAmount">
					</label>
					<label>
						How was your service?<br>
						<select id="serviceQuality">
							<option disabled selected value="0">-- Choose an option --</option>
							<option value="0.3">30% - Outstanding</option>
							<option value="0.2">20% - Good</option>
							<option value="0.15">15% - It was ok</option>
							<option value="0.10">10% - Bad</option>
							<option value="0.05">5% - Terrible</option>
						</select>
					</label>
					<label>
						How many people are sharing the bill?<br>
						<input type="text" id="totalPeople">people
						<button type="button" id="calculate">Calculate</button>
					</label>
				</form>
			</div><!-- calculator -->
			
			<div id="totalTip">
				<sup>$</sup><span id="tip">0.00</span>	
				<small id="each">each</small>
			</div><!-- totalTip -->
			
			<div>		    
			    <button id="clearButton" type="button"  onclick="clearForm();">Clear</button>
			</div>
			
		</div><!-- container-->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    
    </body>
    
</html>
